require:
  - rubocop-rake
  - rubocop-rspec

AllCops:
  Exclude:
    - gemfiles/*
  NewCops: enable
  TargetRubyVersion: 2.5

Lint/ConstantDefinitionInBlock:
  Exclude:
    - spec/**/*
Lint/EmptyClass:
  Exclude:
    - spec/**/*
Lint/Void:
  Exclude:
    - features/step_definitions/object_verification_steps.rb

Metrics/BlockLength:
  Exclude:
    - spec/**/*

Naming/MethodName:
  Exclude:
    - lib/fabrication.rb
Naming/PredicateName:
  Exclude:
    - lib/fabrication/cucumber/step_fabricator.rb

RSpec/ExampleLength:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/AbcSize:
  Enabled: False
Metrics/ClassLength:
  Enabled: False
Metrics/CyclomaticComplexity:
  Enabled: False
Metrics/MethodLength:
  Enabled: False
Metrics/PerceivedComplexity:
  Enabled: False
RSpec/Be:
  Enabled: False
RSpec/BeforeAfterAll:
  Enabled: False
RSpec/ContextWording:
  Enabled: False
RSpec/DescribedClass:
  Enabled: False
RSpec/EmptyLineAfterExample:
  Enabled: False
RSpec/EmptyLineAfterFinalLet:
  Enabled: False
RSpec/EmptyLineAfterHook:
  Enabled: False
RSpec/EmptyLineAfterSubject:
  Enabled: False
RSpec/EmptyLineAfterExampleGroup:
  Enabled: False
RSpec/ExampleWording:
  Enabled: False
RSpec/HookArgument:
  Enabled: False
RSpec/HooksBeforeExamples:
  Enabled: False
RSpec/ImplicitExpect:
  Enabled: False
RSpec/ImplicitSubject:
  Enabled: False
RSpec/ItBehavesLike:
  Enabled: False
RSpec/LeadingSubject:
  Enabled: False
RSpec/LeakyConstantDeclaration:
  Enabled: False
RSpec/MessageSpies:
  Enabled: False
RSpec/MultipleDescribes:
  Enabled: False
RSpec/MultipleExpectations:
  Enabled: False
RSpec/NamedSubject:
  Enabled: False
RSpec/NestedGroups:
  Enabled: False
RSpec/NotToNot:
  Enabled: False
RSpec/StubbedMock:
  Enabled: False
RSpec/VerifiedDoubles:
  Enabled: False
Style/AccessorGrouping:
  Enabled: False
Style/ArgumentsForwarding:
  Enabled: False
Style/BlockDelimiters:
  Enabled: False
Style/CaseEquality:
  Enabled: False
Style/ClassCheck:
  Enabled: False
Style/ClassAndModuleChildren:
  Enabled: False
Style/ClassVars:
  Enabled: False
Style/ConditionalAssignment:
  Enabled: False
Style/EmptyLiteral:
  Enabled: False
Style/Encoding:
  Enabled: False
Style/ExpandPathArguments:
  Enabled: False
Style/HashSyntax:
  Enabled: False
Style/IfUnlessModifier:
  Enabled: False
Style/Lambda:
  Enabled: False
Style/MissingRespondToMissing:
  Enabled: False
Style/ModuleFunction:
  Enabled: False
Style/MultilineBlockChain:
  Enabled: False
Style/MutableConstant:
  Enabled: False
