require:
  - rubocop-rake
  - rubocop-rspec

AllCops:
  Exclude:
    - gemfiles/*
  NewCops: enable
  TargetRubyVersion: 2.5

Lint/ConstantDefinitionInBlock:
  Exclude:
    - spec/**/*
Lint/EmptyBlock:
  Exclude:
    - Appraisals
Lint/EmptyClass:
  Exclude:
    - spec/**/*

RSpec/ExampleLength:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false

Lint/NonDeterministicRequireOrder:
  Enabled: False
Lint/ParenthesesAsGroupedExpression:
  Enabled: False
Lint/RedundantDirGlobSort:
  Enabled: False
Lint/RedundantStringCoercion:
  Enabled: False
Lint/RescueException:
